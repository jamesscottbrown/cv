
name: build-cv
on:
  push:
    branches: [ master ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: docker://pandoc/core:2.9
      with:
        args: "--template cv-template.tex -o CV.pdf cv.md" 
